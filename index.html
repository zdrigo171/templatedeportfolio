        function get_information(link, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", link, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    callback(xhr.responseText);
                }
            };
            xhr.send(null);
        }
